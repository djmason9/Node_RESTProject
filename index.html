<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
	li,ul{
		list-style:none;
		padding:0;
	}
	li{
		float:left;
		margin:10px;
		text-align:center;
	}
	.formBlock{
		clear:both;
	}
</style>
<script>

var ROOTURL = "http://localhost:8081";

$(document).ready(function() {

	$.ajax({
		crossDomain: true,
		dataType : "json",
		url: ROOTURL + "/listUsers",
		success: function(data) {
			$.each(data, function(i) {
				$('.userName').append("<li><img src='" + data[i].avatar+ "' width='50'/><br/>" + data[i].user + "</li>");
			});
		 
		}
	});


	$("button").click(function(){
		addUser();
	});


});

function addUser(){

	var myData = {
        "userName": $("#userName").val(),
        "fName": $("#fName").val(),
        "lName": $("#lName").val()
    	};
    	
    $.post( ROOTURL + "/addUser", 
    	myData, 
    	function( data ) {    	
			$('.userName').append("<li>" + data + "</li>");
		});
	
}
</script>
<body>
	<ul class="userName"></ul>
	<div class="formBlock">
	UserName:</br> <input type="text" id="userName"/></br>
	F Name: </br><input type="text" id="fName"/></br>
	L Name: </br><input type="text" id="lName"/></br>
	</br>
	<button>Add user</button>
	</div>
</body>
</html>
